<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Typing test</title>
</head>
<body>
   <div class="wrapper">
      <input type="text" class="input__text">
      <div class="content">
         <div class="text">
            <p class="typing-text"></p>
         </div>
      </div>
      <div class="stats">
         <div class="stats__item">
            <span class="stats__text">time:</span>
            <div class="stats__time">60</div>
         </div>
         <div class="stats__item">
            <span class="stats__text">wpm:</span>
            <div class="stats__wpm">0</div>
         </div>
         <div class="stats__item">
            <span class="stats__text">cpm:</span>
            <div class="stats__cpm">0</div>
         </div>
         <div class="stats__item">
            <span class="stats__text">mistakes:</span>
            <div class="stats__mistakes">0</div>
         </div>
      </div>
      <button class="restart-btn">Restart</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
